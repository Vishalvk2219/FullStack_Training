<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ih">
            Hello World
    </div>
    <div id="it">

    </div>
    <script>
        document.getElementById('ih').innerHTML='<h1> Vishal </h1>';
        document.getElementById('it').innerText='<h1> Vishal </h1>';

        console.log('Console Log data');
        window.alert('Window Alert');
        document.write('Document write command');

        var a=5; //can be redeclared in the scope
        let b=6; //can not be redeclared inside the scope
        const c=7; //can not be reassigned or redeclared

    </script>
</body>
</html>
