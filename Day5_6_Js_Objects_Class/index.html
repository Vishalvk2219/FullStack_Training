<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>
    <h2>User Registration Form</h2>
    <form id="userForm" >
        <label>Name: <input type="text" id="name" required></label><br><br>
        <label>Email: <input type="email" id="email" required></label><br><br>
        <label>Password: <input type="password" id="password" required></label><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="result">
    </div>
    <br>
    <div id="error" style="display: none;">
        <p style="background-color: red; font-size: 20px;">This is Error</p></div>
    <button id="showError">Show Error</button>
    <button id="hideError">Hide Error</button>
    <ul id="num">
        <li class="eachNum"><h1 class="first">1</h1></li>
        <li class="eachNum"><h1>2</h1></li>
        <li class="eachNum"><h1>3</h1></li>
        <li class="eachNum"><h1>4</h1></li>
    </ul>


    <script src="dom.js"></script>


    
</body>
</html>
